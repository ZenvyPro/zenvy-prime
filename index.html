<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenvy Prime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      background: linear-gradient(to right, #00f2ff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00f2ff;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      width: 100%;
      justify-content: flex-end;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 100%;
      font-size: 1rem;
    }

    .logout-btn {
      background: #ff0044;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    section {
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #00f2ff;
    }

    .carousel {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 20px;
    }

    .movie-card {
      flex: 0 0 auto;
      width: 250px;
      height: 140px;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      scroll-snap-align: start;
      transition: transform 0.3s ease;
      position: relative;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-actions {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
    }

    .movie-actions button {
      padding: 5px 10px;
      font-size: 0.8rem;
      background: #00f2ff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Zenvy Prime</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies..." oninput="filterMovies()">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
  </nav>
</header>

<section>
  <h2>Movies</h2>
  <div class="carousel" id="movie-carousel"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabase = window.supabase.createClient(
  "https://rufcctboplasewtrukwo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZmNjdGJvcGxhc2V3dHJ1a3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5NjA3NjUsImV4cCI6MjA2NTUzNjc2NX0.aXrfya95Qpcdoru2gNvC6t7BxsbnpfviHTSuMw-QnQg"
);

const movies = [
  {
    id: "kesari2",
    title: "Kesari Chapter 2",
    thumb: "thum.png",
    price: 40,
    stream: "https://pixeldrain.com/api/file/TZQhs75X?stream=true"
  }
];

function logout() {
  supabase.auth.signOut().then(() => window.location.href = "login.html");
}

async function checkLogin() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) window.location.href = "login.html";
}

function loadMovies() {
  const container = document.getElementById("movie-carousel");
  container.innerHTML = "";
  movies.forEach(m => {
    const card = document.createElement("div");
    card.className = "movie-card";
    card.innerHTML = `
      <img src="${m.thumb}" alt="${m.title}">
      <div class="movie-actions">
        <button onclick="buyMovie('${m.id}', ${m.price}, '${m.stream}')">Watch ₹${m.price}</button>
        <button onclick="addToWatchlist('${m.id}')">+ Watchlist</button>
      </div>`;
    container.appendChild(card);
  });
}

function buyMovie(id, price, streamUrl) {
  const key = "paid_" + id;
  if (localStorage.getItem(key) === "yes") {
    window.location.href = `watch.html?stream=${encodeURIComponent(streamUrl)}`;
  } else {
    if (confirm(`Pay ₹${price} to watch?`)) {
      window.open("https://rzp.io/rzp/bBqZBYIc");
      setTimeout(() => {
        localStorage.setItem(key, "yes");
        alert("Payment detected!");
        window.location.href = `watch.html?stream=${encodeURIComponent(streamUrl)}`;
      }, 10000);
    }
  }
}

function addToWatchlist(id) {
  let list = JSON.parse(localStorage.getItem("watchlist") || "[]");
  if (!list.includes(id)) {
    list.push(id);
    localStorage.setItem("watchlist", JSON.stringify(list));
    alert("Added to watchlist!");
  }
}

function filterMovies() {
  const term = document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".movie-card").forEach(card => {
    const match = card.innerHTML.toLowerCase().includes(term);
    card.style.display = match ? "block" : "none";
  });
}

checkLogin();
loadMovies();
</script>

</body>
</html>
